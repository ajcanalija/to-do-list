<html>
<head>
	<title>Javascript + DOM</title>

</head>
<body>
	<div class="container">
		<h1>To Do List</h1>

			</div>
			<div class="tasklist">
				<li class="task">Gas up</li>

			</div>
			<div class="tasklist">
				
				<li class="task">wash car</li>
				<button class="btn del-btn"><i class="fa fa-close"></i></button>
			</div>
			<div class="tasklist">
				
				<li class="task">finish Js Project</li>
				<button class="btn del-btn"><i class="fa fa-close"></i></button>
			</div>
			<div class="tasklist">
				
				<li class="task">Get ready for road trip</li>
				<button class="btn del-btn"><i class="fa fa-close"></i></button>
			</div>
		</ul>
	</div>
	
	<script type="text/javascript" src="/script.js"></script>
	<script src="https://kit.fontawesome.com/29011eca1b.js" crossorigin="anonymous"></script>

</html>
