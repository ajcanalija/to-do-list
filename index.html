<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="design-menu">
			<!--<p>Design Options</p>-->
			<div class="design-options">
				<div class="options bg-div">
					<label for="background-color">Background</label><input type="color" class="color bg-color" >
				</div>
				<div class="options font-div">
					<label for="font-color">Font</label>
					<input type="color" class="color font-color">
				</div>
				<div class="options btn-div">
					<label for="font-color">Del Buttons</label>
					<input type="color" class="color btn-color">
				</div>
				<div class="options enter-btn-div">
					<label for="font-color">Enter Button</label>
					<input type="color" class="color enter-btn-color">

			</div>

		<h1>TO DO LIST</h1>
		<!--<p id="first">Get it done today</p>-->
		<div class="input-container">
			<input id="userinput" type="text" placeholder="What do you want to do today?">
			<button id="enter">Enter</button>
		</div>
		
		<ul id="list">
			
			<div class="tasklist">
				<input id ="complete" class="check" type="checkbox">
				<li class="task">
					<p class="li-p">Sample Task 1 </p>
				</li>
				<button class="btn del-btn">Del</button>
			</div>
		
		</ul>
	</div>
	<script type="text/javascript" src="/script.js"></script>
